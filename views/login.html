<div class="container container-div" >
  <form class="form-regin" method="post">
  <fieldset>
    <h2 class="form-regin-heading" style="
    text-align: center;color: #ffffff;">登陆</h2>
    <label for="inputTel" class="sr-only">手机号</label>
    <input type="tel" id="inputTel" class="form-control" placeholder="手机号" name="username" required autofocus ></input>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
    <div id="regin-div">
      <span class="text-span"> 
        <a href="/register">没有账号，点击注册</a>
      </span>
      <span class="btn-span">  
        <button class="btn btn-primary" type="submit" onclick="isTel()">登陆</button>
       
      </span>
    </div>
    </fieldset>
  </form>
</div>
